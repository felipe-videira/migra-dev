<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--
        Usado para definir o tipo de codificação do texto na página. No nosso caso precisamos usar UTF-8, 
        pois ele permite usar caracteres latinos como o 'ç'.
    -->
    <meta charset="utf-8" />


    <!--
        O navegador normalmente redimensiona o site para caber na tela em que ele esta sendo visto, 
        fazendo com que um site em um celular fique do mesmo jeito que ficaria no PC, o que não é bom pois para 
        chegar a esse resultado ele diminui a escala, o que em outras palavras: reduz drasticamente o zoom e mostra 
        o site por inteiro, de longe. E seus media queries não funcionam, porque a largura disponível "não chegou" nas codições que você descreveu. 

        Para resolver isso usamos a meta tag abaixo chamada 'viewport', que controla a área visível da pagina, no atributo
        'content' você pode passar instruções para o navegador de como tratar o 'viewport' (janela de exibição). 
        
        'width=device-width': Diz que a largura (width) da janela de exibição deve ser a mesma do dispositivo (device), 
        fazendo com que os media queries funcionem normalmente.

        'initial-scale=1.0': Diz que a escala inicial deve ser igual a 1, assim não tem o efeito de zoom diminuido.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        A meta tag viewport deve sempre ser adicionada as páginas quando a mesma for ter um layout responsivo (que vai ser a grande maioria delas).
        Assim como o lang="pt-BR" e o charset="utf-8" devem sempre ser adicionados quando a página for em português. 
    -->

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="grid-template">
    <div class="cabecalho">Cabeçalho</div>
    <div class="menu">Menu</div>
    <div class="conteudo">
        <div class="grid-tabela">
            <div>1</div>
            <div>2</div>
            <div>3</div>
    
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="grid-areas">
            <div class="imagem">Imagem</div>
            <div class="descricao">Descricao</div>
            <div class="autor">Autor</div>
        </div>
        
    </div>
    <div class="rodape">Rodape</div>
</body>

</html>
