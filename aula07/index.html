<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>  
    <div class="container">
        <div>
            <h2>Novo Produto</h2>

            <!--
                Tag para descrever o comportamento de um formulario com os atributos:
                    - name = Nome do formulario que podera ser usado para acessa-lo pelo JS
                    - action = Ação a ser executada apos o submit, recebe como valor um caminho para redirecionar o navegador, 
                        geralmente para mandar os valores do formulario para o servidor (back end), mas caso não for ser usado,
                        uma alternativa é adicionar o '#' indicando uma âncora para a mesma pagina.
                    - method = Metodo HTTP a ser usado, aceita POST e GET

                Maneira clássica de fazer requisições ao servidor:
                    <form 
                        name="formProduto"
                        id="formProduto" 
                        action="https://5fb083ba7edddb001646854e.mockapi.io/produtos" 
                        method="POST"
                        class="formProduto"
                    >
                Geralmente o site estaria no mesmo servidor que a API em uma arquitetura monólitica, 
                em que ambos estão no mesmo codigo e sob mesma URL, então o action seria apenas o caminho 
                para o arquivo que fará o processamento dos dados, exp.: '/novo_produto.php'
            -->
            <form 
                name="formProduto"
                id="formProduto" 
                action="#" 
                class="formProduto"
            >
                    <!--
                        Tag para indicar nome do campo. Usado pelo navegador para 
                        promover acessibilidade a usuários com deficiencia visual. O nome descrito na label sera dito em voz alta.
                    -->
                    <label for="nome">Nome</label>

                    <!--     
                        Tag que cria o campo do formulario, recebe como atributo name (nome), usado para ser acessado pelo JS, e type, 
                        que determina o tipo do campo, que definirá os possíveis valores aceitos 
                        e sua aparência padrão (pode ser alterada via CSS). De uma olhada nos tipos aqui: 
                        https://www.w3schools.com/html/html_form_input_types.asp

                        Campo do tipo texto (type="text") obrigatório (required)
                    -->
                    <input type="text" id="nome" name="nome" required />
    
                    <!--    
                        Area de texto (textarea) com 50 colunas (cols="50") e 5 linhas (rows="5") de tamanho,
                        com um minimo de 50 caracteres (minlenght="50") e maximo de 200 (maxlength="200"), 
                        obrigatório (required).
    
                        *importante fechar a tag da textarea sem espaços ou enter, pois qualquer conteudo colocado 
                        entre a tag de abertura e fechamento sera contado com se fosse o valor atual da textarea e irá resultar em espaços 
                        e quebras de linha indesejadas quando o usuário for digitar.
                    -->
                    <label for="descricao">Descrição</label>                                            
                    <textarea id="descricao" name="descricao" rows="5" cols="50" minlenght="50" maxlength="200" required></textarea>
    
                    <!--
                        Botão de tipo "submit", executa o evento de envio do formulario (submit) ao ser clicado
                    -->
                    <button type="submit">Salvar</button>
    
                    <!--
                        Botão de tipo "reset", apaga todos os valores no formulario ao ser clicado
                    -->
                    <button type="reset">Limpar</button>
            </form>
        </div>
    
        <!--
            div vazia para servir como container da lista de produtos, que sera criada dinamicamente
        -->
        <div id="listaProduto">
            <h2>Produtos</h2>
        </div>

    </div>

     <!-- 
        Sempre que possivel coloque a tag script no final do body, 
        pois dessa forma seu usario não precisa esperar seu JS carregar para ver algo na tela,
        e previne contra o JS tentar acessar um elemento que ainda não foi carregado.

        Sempre se atente a ordem de declaração dos scripts, pois o navegador ira carregar 
        eles na mesma ordem em que as tags se encontram, então precisamos declarar primeiro o 
        "chamarAPI.js" pois o "main.js" usa a função declarada nele, caso ele não tenho sido carregado 
        ainda quando o "main.js" for ira ocorrer um erro, pois ele estará tentando acessar uma 
        função ainda não declarada.
    -->
    <script src="scripts/services/chamarAPI.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
