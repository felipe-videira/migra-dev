<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Formulários</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <!-- 
            onsubmit="salvarProduto(event)" 
            executa a função salvarProduto no evento de "submit" e passa o "event"* como parâmetro

            *event = objeto que contem propriedades e funções a respeito de um determinado 
            evento (interações do usuário com a pagina, diretas e indiretas, exp.: click no botão, erro ao realizar um upload de imagem) 
            acontecento na pagina, por exemplo: submit (envio de formulario), click (click em botão), change (mudança de valor de um input), 
            entre outros. Mais aqui: https://www.w3schools.com/tags/ref_eventattributes.asp
        -->
        <form 
            name="formProduto" 
            action="#" 
            class="form"
            onsubmit="salvarProduto(event)" 
        >
            <!--         
                campo do tipo texto (type="text") obrigatório (required) e que recebe 
                foco automático ao entrar na página (autofocus), o foco seria o cursor já estar no 
                input como se tivesse sido clicado pele usuário
            -->
            <label for="pNome">Nome</label>
            <input type="text" id="pNome" name="pNome" required autofocus/>

            <!--    
                area de texto (textarea) com 50 colunas (cols="50") e 5 linhas (rows="5") de tamanho,
                com um minimo de 50 caracteres (minlenght="50") e maximo de 200 (maxlength="200"), 
                obrigatório (required).

                *importante fechar a tag da textarea sem espaços ou enter, pois qualquer conteudo colocado 
                entre tag de abertura e fechamento sera contado com se fosse o valor atual da textarea e irá resultar em espaços 
                e quebras de linha indesejadas quando o usuário for digitar.
            -->
            <label for="pDescricao">Descrição</label>                                            
            <textarea name="pDescricao" rows="5" cols="50" minlenght="50" maxlength="200" required></textarea>


            <!--   
                campo do tipo numero (type="number"), obrigatório (required) que aceita numeros 
                entre 0 e 100 (min="0" max="100") de 5 em 5 (step="5"), então 5, 10 e 15 seriam numeros válidos, mas 16 não
            -->
            <label for="pNome">Quatidade</label>
            <input type="number" id="pQtd" name="pQtd" min="0" max="100" step="5" required />

            <!--
                campo do tipo radio (type="radio"), um grupo de opções que aceita apenas uma escolha. 
                Para declarar as opções varios input[type="radio"] devem ser feitos com os valores desejados (atributo value)
                e todos compartilhando o mesmo nome (atributo name), no caso abaixo: name="pMed". O atributo checked pode 
                ser usado para dizer qual das opções irá começar selecionada.
            -->
            <p>Medido em</p>
            <input type="radio" id="pMed" name="pMed" value="unidade" checked />
            <label for="male">Unidades</label>
            <input type="radio" id="pMed" name="pMed" value="pacote">
            <label for="female">Pacotes</label>
            <input type="radio" id="pMed" name="pMed" value="outro">
            <label for="other">Outro</label>
            <div id="pMedidaOutro">
            </div>
            
            <!--
                campo do tipo checkbox, mesma coisa do radio, porém aceita multiplas seleções.
            -->
            <p>Aceita pagamento em</p>
            <input type="checkbox" id="pPag" name="pPag" value="dinheiro" checked />
            <label for="pPag">Dinheiro</label>
            <input type="checkbox" id="pPag" name="pPag" value="cartao" checked />
            <label for="pPag">Cartão Débito/Crédito</label>
            <input type="checkbox" id="pPag" name="pPag" value="cheque" />
            <label for="pPag">Cheque</label>
            

            <!-- 
                fieldset (conjunto de campos), usado para agrupar um conjunto de campos em um formulário junto com 
                a tag legend, que declara o titulo do conjunto.
            -->

            <fieldset>
                <legend>Fotos</legend>
                <!--  
                    campo de upload de arquivos (type="file") que aceita apenas imagens (accept="image/*"), 
                    aceita mais de uma imagem (multiple) e executa a função "onFotoSelecionada" passando o evento 
                    com parâmetro quando seu valor muda (onchange="onFotoSelecionada(event)"), obrigatório (required)
                -->
                <input 
                    type="file" 
                    accept="image/*"
                    id="pFoto" 
                    name="pFoto" 
                    multiple 
                    onchange="onFotoSelecionada(event)"
                    required
                />
                <!-- 
                    div vazia que irá receber as imagens selecionadas dinamicamente para pré-visualização.
                -->
                <div id="pFotos"></div>
            </fieldset> 

            <!-- 
                campo do tipo data (type="date"), mostra data no formato configurado no navegador do usuário.
            -->
            <label for="pData">Disponivel até</label>
            <input type="date" id="pData" name="pData" />

            <!--
                campo de seleção (select), cria um lista suspensa de opcões (<option value="eletronicos">Eletronicos</option>)
                onde o atributo "value" sera o valor do campo apos a seleção e o texto entre as tags "option" será o que o usuário ira ver.
            -->
            <label for="pTipo">Tipo</label>
            <select id="pTipo" name="pTipo">
                <option value="eletronicos">Eletronicos</option>
                <option value="eletrodomesticos">Eletrodoméstico</option>
                <option value="roupas">Roupas</option>
                <option value="utenDeCozinha">Utensílios de Cozinha</option>
            </select>

            <div class="form-acoes">
                <!--
                    campo de envio (type="submit"), cria um botão que
                    executa o evento de envio do formulario (submit) ao ser clicado
                -->
                <input type="submit" value="Salvar" />

                <!--
                    campo de limpar (type="reset"), cria um botão que apaga todos os valores 
                    no formulario ao ser clicado
                -->
                <input type="reset" value="Limpar" />
            </div>
        </form> 

        <script src="scripts/main.js"></script>
    </body>
</html>
